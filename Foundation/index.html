<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>IT MICS: Control Owner Foundation</title>
      <link rel="stylesheet" type="text/css" href="common/css/style.css">
      <link rel="stylesheet" type="text/css" href="common/css/preloader.css">  
      <style> 
		html{
			background-color:#000000;
			overflow: hidden;
		}
         @media screen and (orientation: portrait) {
			 #wrapper {
				display: none;
			 }
			 .mobileMsg{
				display: block;
			 }
         }
         @media screen and (orientation: landscape) {
			 #wrapper {
				display: block;
			 }
			 .mobileMsg{
				display: none;
			 }
         } 
         .mobileMsg {
			position: absolute;
			top: 20%;
			width: 100%;
			height: 360px;
			text-align: center;
			overflow: hidden;
			background-color: #000000;
			background-position: center;
			background-repeat: no-repeat;
			background-image: url(common/img/rotation.gif);
		}
         .preloadingTemp-holder{ 
			 position: absolute;	
			 width:1280px;
			 height:720px;  
			 background-color:#fff;
			 margin:1px auto;
			 z-index:10000;
         }
         .preloading-holder{ 
			position: absolute;
			top: 0px;
			left: 0px;
			width: 1280px;
			height: 576px;
		 }
		 progress {
			 position: absolute;
			 top: 0;
			 left: 0;
			 bottom: 0;
			 right: 0;
			 margin: auto;  
         } 
         .preloading-circle{
			 position: absolute;
			 top: 0;
			 left: 0;
			 bottom: 0;
			 right: 0;
			 margin: auto;
			 width: 75px;
			 height: 75px;
			 line-height: 75px;
			 text-align: center;
			 background-image: url(images/loading.gif);
			 background-position: center; 
         } 
         .sld-play-audio{
			 position: absolute;
			 width: 1280px;
			 height: 570px;
			 background-image: url(common/img/audio-play-icon.png);
			 background-position: center;
			 background-repeat: no-repeat;
			 background-color: #fff;
			 z-index: 2; 
         }
		 
		 .preloading-text{
			 position: absolute;
			 top: 430px;
			 left: 0;
			 bottom: 0;
			 right: 0;
			 margin: auto;
			 width: 1280px;
			 text-align:center;
			 color:#b6b6b6;
		 }
		 
		.waiting-holder{
			position: absolute;
			top: 81px;
			left: 0px;
			width: 1280px;
			height: 576px;
		}
		 
		 .waiting-video{ 
			position: absolute;
			width: 80px;
			height: 80px;
			left: 0;
			right: 0;
			top: 0px;
			bottom: 0;
			margin: auto;
			max-width: 100%;
			max-height: 100%;
			overflow: auto;
			border-radius: 50px;
			background-color: #ffffffed;
			background-position: -135px -92px;
			opacity: 0.5;
			z-index: 1; 
			background-repeat: no-repeat;
			background-image: url(images/loading.gif);
		}
		#zoom-buttons{
			display:none;
		}
      </style>
   </head>
   <body ng-app="eLearningTemplate">
      <div class="mobileMsg"></div>
      <div id="wrapper">
		<!-- Audio Tag -->
         <audio controls style="display:none" id="audio-msc" class="sld-audio">	 
            Your browser does not support the audio element.
         </audio>
         <!-- Audio Tag -->
         <audio controls style="display:none" id="audio" class="sld-audio">	 
            Your browser does not support the audio element.
         </audio>
         <div class="container" ng-controller="ctrlNavigation">
            <!-- preload -->
            <div class="preloadingTemp-holder">
               <div class="preloading-circle"></div>
               <div class="preloading-text">Loading IT MICS Please wait...</div>
            </div>
            <div class="exit-win">
               <div class="exit-win-box">
                  <div class="exit-win-heading">Exit:</div>
                  <div class="exit-win-inst">Do you really want to exit the course?</div>
                  <div class="exit-win-btn-holder">
                     <div class="exit-win-yes" ng-click="exitWinYes($event)">Yes</div>
                     <div class="exit-win-no" ng-click="exitWinNo($event)">No</div>
                  </div>
               </div>
            </div>
            <header class="module-header"> 
               <div class="heading">IT MICS: Control Owner Foundation</div>
               <img  class="logo" src="common/img/logo.png" alt="KPMG">
               <!--  <div  class="logo" alt="KPMG">KPMG</div> -->
               <div class="top-nav-holder"> 
				  <!-- <div class="invert-on-icn" title="Invert color" ng-click="invertIconClick($event)">
                     <div class="ovr-icn icon">
                     </div>
                  </div> -->
				  <div class="zoom" title="Zoom" ng-click="zoomIconClick($event)">
                     <div class="ovr-icn icon">
                     </div>
                  </div>
				   <div class="fullscreen-on-icn icon" title="Fullscreen" ng-click="fullscreenIconClick($event)">
                     <div class="ovr-icn icon">
                     </div>
                  </div> 
                  <div class="help" title="Help" ng-click="helpIconClick($event)">
                     <div class="ovr-icn icon">
                     </div>
                  </div>
                  <div class="home" title="Home" ng-click="homeIconClick($event)">
                     <div class="ovr-icn icon">
                     </div>
                  </div>
                  <div class="exit" title="Exit" ng-click="exitIconClick($event)">
                     <div class="ovr-icn icon">
                     </div>
                  </div>
               </div> 
            </header>
            <div class="sld-slideheading">
				<div class="sld-slideheading-left"></div>
				<div class="sld-slideheading-txt">Introduction</div>
				<div class="sld-slideheading-right"></div>
			</div>
			
            <div class="template-holder" ng-include="templateURL"></div>
			<div class="iframe-top"></div>
			<div class="waiting-holder">
				<div class="waiting-video"></div>
			</div>
					
			<div class="toolbar">
				<div class="toolbar-holder">               
				   <!-- <progress class="progress-bar" value="22" max="100"></progress>  -->
				   <div class="pause-icn icon-tr" title="Pause/Play" ng-click="pauseIconClick($event)">
					  <div class="ovr-icn icon-tr">
					  </div>
				   </div>
				   <div class="pause-disable icon-tr"></div>
				   <div class="replay-icn icon-tr" title="Replay" ng-click="replayIconClick($event)">
					  <div class="ovr-icn icon-tr">
					  </div>
				   </div>
				   <div class="sound-on-icn icon-tr" title="Mute/Unmute" ng-click="soundIconClick($event)">
					  <div class="ovr-icn icon-tr">
					  </div>
				   </div>
				   <div class="mute-disable icon-tr"></div>
				   <div class="menu-icn icon-tr" title="Menu" ng-click="menuIconClick($event)">
					  <div class="ovr-icn icon-tr">
					  </div>
				   </div>
				   <div class="transcript-icn icon-tr" title="Transcript" ng-click="transcriptIconClick($event)">
					  <div class="ovr-icn icon-tr">
					  </div>
				   </div>
				   <div class="glossary-icn icon-tr" title="Glossary" ng-click="glossaryIconClick($event)">
					  <div class="ovr-icn icon-tr">
					  </div>
				   </div>
				</div>
				 <div class="toolbar-holder-button" ng-click="toolbarToggle($event)">
			</div>
			</div>
			<div ng-cloak class="slide-status-display">{{slideStatus}}</div>
               <div class="progress-bar">
                  <div class="progress-status"></div>
                  <div class="progress-patch"></div>
               </div>
            <div class ="transcript-holder">
               <div class="transcript-heading">
                  <div class="transcript-txt"></div>
                  <div class="transcript-icon"></div>
                  <div class="transcript-close" ng-click="transcriptCloseClick($event)"></div>
               </div>
               <span ng-cloak id ="transcript" class ="transcript">{{name.transcript}}</span>
            </div>
            <div class="nav-holder">
               <div class="nav-bg"></div>
			   <!-- <button class="skip-btn" ng-click="skipClick();">Skip
                  <div class="back-ovr-icn nohover">
                  </div>
               </button> -->
               <button class="prev-btn" ng-click="prevClick();">
                  <div class="back-ovr-icn nohover">
                  </div>
               </button>
			   <div class="next-btn-disable"></div>
               <button class="next-btn" ng-click="nextClick();">
                  <div class="next-ovr-icn nohover">
                  </div>
               </button>
			   <div class="next-blink"></div>
            </div>
			<div class="date">Date:</div>
			<div class="slide-info"></div>
            <div class="help-holder">
               <div class="help-page"></div>
               <div class="help-close" ng-click="helpCloseClick();"></div>
            </div>
            <div ng-include="'common/templates/menu.html'"></div>
            <!-- Glossary -->
            <div ng-controller="ctrlGlossary">
               <div ng-include="'common/templates/glossary.html'"></div>
            </div>
            <footer class="module-footer">&copy; 2021 ABInBev. All rights reserved.</footer>
         </div>
      </div>
	  
	  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-animate.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/PreloadJS/1.0.1/preloadjs.js"></script> -->
	  
	   <script src="common/lib/jquery-3.2.1.min.js"></script>
      <script src="common/lib/jquery-ui.js"></script>
      <script src="common/lib/jquery.ui.touch-punch.min.js"></script> 
      <script src="common/lib/jquery.selectBoxIt.js"></script> 
      <script src="common/lib/angular.min.js"></script>
      <script src="common/lib/angular-animate.js"></script> 
      <script src="js/createjs-2015.11.26.min.js"></script>   
	  <!-- scorm --> 
	  <script language="javascript" src="SCOFunctions.js"> </script>
		<script language="javascript" src="APIWrapper.js"> </script>
      <!--  -->
      <script src="common/js/resize.js"></script>
      <script src="common/js/dragFix.js"></script> 
      <script src="common/js/fullscreen.js"></script> 
      <script src="common/js/controller.js" ></script>  
      <script src="common/js/preload.js"></script>
      <script src="js/multipleChoice.js"></script> 
      <script src="js/assessment.js"></script>
      <script src="js/course-menu.js"></script> 
      <script src="js/main.js"></script>
	  <script>
			$(".container").attr("overflow", "");
			$(document).ready(function() { 
				tabDisable(); 
			})
			function tabDisable() { 
				var f=document.getElementById("wrapper"); 
				$('body').on('keydown', function (e) {
					if (e.keyCode == 9) {
						e.preventDefault(); 
						console.log("tabDisable");
						if (f) { f.tabIndex = -1; f.focus(); }
					};
				})
				
			}
	  </script>
   </body>
</html>
